<!DOCTYPE html>
<html lang="zh-cn" ng-app="feibao_admin_login">
<head>
    <meta charset="UTF-8">
    <title>废宝--后台管理登录</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../../css/bootstrap.css" />
    <link rel="stylesheet" href="../../css/style.css" />
</head>
<body>
<div class="jumbotron">
    <h1>废宝--后台登录</h1>
</div>

<div class="container" ng-controller="loginCtrl">
    <form class="form-horizontal" role="form" name="login_form" ng-submit="login()">
        <div class="form-group">
            <label  class="col-md-offset-2 col-md-2 control-label">用户名:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="name" ng-model="admin.name" placeholder="用户名" ng-required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-offset-2 col-md-2 control-label">密码:</label>
            <div class="col-sm-4">
                <input type="password" class="form-control"  placeholder="密码" name="password" ng-model="admin.password" ng-required>
            </div>
        </div>
        <div class="form-group">
            <div class="radio">
                <label>
                    <input type="radio" value="0" ng-model="admin.type" ng-required>
                    领取任务
                </label>
                <label>
                    <input type="radio" value="1" ng-model="admin.type" ng-required>
                    录入管理
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4">
                <button type="submit" class="btn btn-success btn-block" style="font-size:18px;" ng-disabled="login_form.$invalid">登  录</button>
            </div>
        </div>
    </form>
</div>

</body>
<script src="../../js/jquery-1.11.3.js"></script>
<script src="../../js/bootstrap.js"></script>
<script src="../../js/angular.js"></script>
<script src="../../js/angular-route.js"></script>
<script type="text/javascript">
    var app =angular.module('feibao_admin_login',['ngRoute']);
    //登录
    app.controller('loginCtrl',function($rootScope,$scope,$http,$window){
        $scope.login =function(){
            $http({
                url:'/admins/login',
                method:"POST",
                data:$scope.admin
            }).success(function (admin) {
                if(admin.type ==1){
                    $window.location.href ='inter_admin.html';
                }else{
                    $window.location.href ='claim_work.html';
                }
            }).error(function(data){
                alert('登录失败:'+data.msg);
            });
        }
    });
</script>
</html>
